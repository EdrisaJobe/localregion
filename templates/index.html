{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS CONTENT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="menu">
      <div class="container">
        <h1>Local Region</h1>
        <a href="/">Map</a>
        <a href="/about">About</a>
        <a href="#">Current Location</a>
      </div>
    </nav>

    <!-- Sidebar group -->
  <form method='POST'>
    {% csrf_token %}
    <div class="input-group rounded col">
      
        {{ form|crispy }}
      
      <button class="btn btn-outline-primary" type='submit' style='border-radius: 8px; margin-left: 3px;'>Search</button>
    </form>

    <div id="map">
      <div>
        <!-- map render via DJango tagging -->
        {{ m|safe }}
      </div>
    </div>

    <div class="side-menu">
      <h5>Select options below</h5>
      <input class="ck" type="checkbox" name="cheackbox1" checked>
      <label class='ckt' for="radio1">Show Continents</label>
      <br>
      <input class="ck" type="checkbox" name="checkbox2">
      <label class='ckt' for="radio2">Geospehere</label>
      <br>
      <input class="ck" type="checkbox" name="checkbox3">
      <label class='ckt' for="radio2">Geospehere</label>
      <br>
      <input class="ck" type="checkbox" name="checkbox4">
      <label class='ckt' for="radio2">Geospehere</label>
    </div>
    

  
  </body>
</html>
