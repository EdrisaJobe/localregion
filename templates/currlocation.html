{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Current Location</title>

    <!-- CSS CONTENT -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/currlocation.css' %}">
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="menu">
      <div class="container">
        <h1>Local Region</h1>
        <a href="/">Map</a>
        <a href="/about">About</a>
        <a href="/current_location">Current Location</a>
      </div>
    </nav>
    <center>
      <h2>Your Current Location</h2>
      <h5> For Ip - {{ data.query }} </h5>
      <hr>
      <div class="box">
        <h5>Country</h5>
        {{ data.country }}
        <h5>City</h5>
        {{ data.city }}
        <h5>Region</h5>
        {{ data.regionName }}
        <h5>Timezone</h5>
        {{ data.timezone }}
      </div>
    </center>
  </body>
</html>
